<form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm.value)">

    <div class="form-group row">
        <label for="taskName" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
          <input type="text" name="name"
          #name="ngModel"
          required  [(ngModel)]="formUser.name" placeholder="First Name" />
       </div>
    </div>

    <div class="form-group row">
        <label for="taskName" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" name="name"
          #name="ngModel"
          required  [(ngModel)]="formUser.name" placeholder="Last Name" />
       </div>
    </div>

    <div class="form-group row">
        <label for="taskName" class="col-sm-2 col-form-label">Employee Id:</label>
        <div class="col-sm-10">
          <input type="text" name="name"
          #name="ngModel"
          required  [(ngModel)]="formUser.name" placeholder="Employee Id" />
       </div>
    </div>
</form>

<div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="submit"  class="btn btn-primary mr-2">Add</button>
      <button type="button" class="btn btn-secondary"(click)="onResetClick(templateForm)" >Reset</button>
    </div>
</div>
